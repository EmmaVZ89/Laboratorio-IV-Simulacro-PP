<main>
  <app-navbar></app-navbar>
  <div class="container py-4 contenedor-gral">

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Peliculas</h1>
        <app-tabla-pelicula
          [listadoRecibido]="listadoPeliculas"
          (PasamosUnaPelicula)="TomarPeliculaSeleccionada($event)"
        ></app-tabla-pelicula>
      </div>
    </div>

    <div class="row align-items-md-stretch">
      <div class="col-md-4">
        <div class="h-100 p-5 text-bg-dark rounded-3">
          <h2>Change the background</h2>
          <button class="btn btn-outline-light" type="button">
            Example button
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>Detalle Pelicula</h2>
          <app-detalle-pelicula
            [peliculaSeleccionada]="peliculaActiva"
          ></app-detalle-pelicula>
          <button class="btn btn-outline-secondary" type="button">
            Example button
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="h-100 p-5 text-bg-dark rounded-3">
          <h2>Change the background</h2>
          <button class="btn btn-outline-light" type="button">
            Example button
          </button>
        </div>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
  </div>
</main>
