<app-navbar></app-navbar>
<div class="container">
  <main>
    <div class="py-3 text-center">
      <h2>ALTA ACTOR</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">SELECCIONA UN PAÍS</span>
        </h4>

        <app-tabla-paises
          (PasamosUnPais)="tomarPaisSeleccionado($event)"
        ></app-tabla-paises>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3 text-primary">DATOS ACTOR</h4>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              [(ngModel)]="actorNuevo.nombre"
              type="text"
              class="form-control"
              required
            />
          </div>

          <div class="col-sm-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              [(ngModel)]="actorNuevo.apellido"
              type="text"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-3">
            <label for="edad" class="form-label">Edad</label>
            <input
              [(ngModel)]="actorNuevo.edad"
              type="number"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-5">
            <label for="sexo" class="form-label">Sexo</label>
            <select
              class="form-select"
              id="sexo"
              [(ngModel)]="actorNuevo.sexo"
              required
            >
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
            </select>
          </div>
        </div>

        <hr class="my-4" />

        <button
          class="w-100 btn btn-primary btn-lg"
          type="submit"
          (click)="agregarActor($event)"
        >
          Registrar Actor
        </button>
      </div>
    </div>

    <button
      style="
        margin-top: 2rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
      "
      class="w-50 btn btn-lg"
      [ngClass]="vistaListado ? 'btn-danger' : 'btn-success'"
      type="button"
      (click)="verListado()"
    >
      {{ textoVistaListado }}
    </button>

    <div class="py-5 text-center" *ngIf="vistaListado">
      <h2>LISTADO DE ACTORES</h2>
      <app-actor-listado
        [listadoRecibidoDeActores]="listadoActores"
      ></app-actor-listado>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017–2022 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
