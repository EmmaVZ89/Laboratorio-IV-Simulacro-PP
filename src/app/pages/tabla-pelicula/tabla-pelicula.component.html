<div class="row">
  <div class="col" *ngFor="let pelicula of listadoRecibido">
    <img
      src="{{ pelicula.fotoPelicula }}"
      style="width: 150px; display: flex; flex-wrap: wrap"
      alt="foto de la pelicula"
    />
    <button
      class="btn btn-primary"
      style="margin: 10px 10px auto auto"
      (click)="PasarPelicula(pelicula)"
    >
      Ver detalle
    </button>
  </div>
</div>
